<html>
  <head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <script src="lib/d3.js"></script>
   
   
    <!-- CSS -->
    <style>
      html {
        font-family: 'Arial', sans-serif;
      }
      .header {
        margin-top: 60px;
        margin-left: 60px;
        text-align: left;
      }
      input {
        margin-right: 10px;
      }
      .form-check-label {
        font-size: 0.8em;
        margin-right: 20px;
      }
    </style>


<!-- HTML -->
  </head>
  <body>
    <div class ='container-fluid'>
      <div class='row'>
        <div id="viz">
          <div class='header'>
            <div class="form-check-inline">
              <label class="form-check-label"><input style="display: inline" type="radio" name="Group" value="1" checked>Starts with a vowel</label>
              <label class="form-check-label"><input style="display: inline" type="radio" name="Group" value="0">Ends with a consonent</label>
            </div>

            <div class="form-check-inline-2">
              <label class="form-check-label"><input style="display: inline" type="radio" name="Group2" value="1" checked>Starts with a vowel</label>
              <label class="form-check-label"><input style="display: inline" type="radio" name="Group2" value="0">Ends with a consonent</label>
            </div>

          </div>
        </div>
      </div>
    </div>



<!-- JAVASCRIPT -->

    <script>



// GLOBAL VARIABLES FOR THE CHART
      var glines
      var mouseG
      var tooltip
      
      var parseDate = d3.timeParse("%Y-%m-%d")

      var margin = {top: 80, right: 200, bottom: 40, left: 80}
      var width = 1400 - margin.left - margin.right
      var height = 500 - margin.top - margin.bottom

      var lineOpacity = 1
      var lineStroke = "2px"

      var axisPad = 6 // axis formatting
      var R = 6 //legend marker

    // SVG should be a global variable if we want axes to update
    // Source for responsive axes: https://www.d3-graph-gallery.com/graph/scatter_buttonXlim.html
      var svg = d3.select("#viz")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append('g')
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var yScale = d3.scaleLinear()
      var yAxis


  // START OF D3 CSV CHART FUNCTION
      d3.csv("data/output/reshaped_country_data.csv", data => {

        var res = data.map((d,i) => {
          return {
            date : parseDate(d.Year),
            Location : d.Location,
            Group : d.Group,
            Group2 : d.Group2,
            Population : d.Population,
            GDP : +d.GDP,
            Metric : d.Metric,
            Value : +d.Value
          }
        })

        var category = d3.map(res, function(d){return d.Metric;}).keys()

        var xScale = d3.scaleTime()
          .domain(d3.extent(res, d=>d.date))
          .range([0, width])

        yScale.domain([d3.min(res, d => d.Value), d3.max(res, d => d.Value)])
          .range([height, 0]);

        var color = d3.scaleOrdinal()
          .domain(category)
          .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"])


    // CREATE AXES // 
        // render axis first before lines so that lines will overlay the horizontal ticks
        var xAxis = d3.axisBottom(xScale)
        // var yAxis = d3.axisLeft(yScale).ticks(10, "s").tickSize(-width) //horizontal ticks across svg width

        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", `translate(0, ${height})`)
          .call(xAxis)
          .call(g => {
              var years = xScale.ticks(d3.timeYear.every(1))
              var xshift = (width/(years.length))/2 
              g.selectAll("text").attr("transform", `translate(${xshift}, 0)`) //shift tick labels to middle of interval
                .style("text-anchor", "middle")
                .attr("y", axisPad)
                .attr('fill', '#A9A9A9')

              g.selectAll("line")
                .attr('stroke', '#A9A9A9')
    
              g.select(".domain")
                .attr('stroke', '#A9A9A9')

          })


   // CREATE LEGEND // 
        var svgLegend = svg.append('g')
            .attr('class', 'gLegend')
            .attr("transform", "translate(" + (width + 20) + "," + 0 + ")")

        var legend = svgLegend.selectAll('.legend')
          .data(category)
          .enter().append('g')
            .attr("class", "legend")
            .attr("transform", function (d, i) {return "translate(0," + i * 20 + ")"})

        legend.append("circle")
            .attr("class", "legend-node")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", R)
            .style("fill", d=>color(d))

        legend.append("text")
            .attr("class", "legend-text")
            .attr("x", R*2)
            .attr("y", R/2)
            .style("fill", "#A9A9A9")
            .style("font-size", 12)
            .text(d=>d)

        // line generator 
        var line = d3.line()
          .x(d => xScale(d.date))
          .y(d => yScale(d.Value))


  // SET DEFAULT PARAMETERS HERE
        renderChart("1", "1") // inital chart render (set default to choice of default data)

        // Update chart when radio button is selected - Group 1
        d3.selectAll(("input[name='Group']")).on('change', function(){
          updateChartGroup1(this.value)
        })

        // Update chart when radio button is selected - Group 2
        d3.selectAll(("input[name='Group2']")).on('change', function(){
          updateChartGroup2(this.value)
        })




  // FUNCTION TO UPDATE CHART WITH  RADIO BUTTON
        function updateChartGroup1(Group) {

        // Don't forget to filter for the value on the other radio button(s)
          var group2_val = d3.select('input[name="Group2"]:checked').property("value");
          var res1 = res.filter(d=>d.Group2 == group2_val)
          var resNew = res1.filter(d=>d.Group == Group)

      // Define and Update Y axis
      yScale.domain([d3.min(resNew, d => d.Value), d3.max(resNew, d => d.Value)])

      svg.select('.y.axis')
          .call(d3.axisLeft(yScale))
          .call(g => {
                    g.selectAll("text")
                    .style("text-anchor", "middle")
                    .attr("x", -axisPad*2)
                    .attr('fill', '#A9A9A9')

                    g.selectAll("line")
                      .attr('stroke', '#A9A9A9')
                      .attr('stroke-width', 0.7) // make horizontal tick thinner and lighter so that line paths can stand out
                      .attr('opacity', 0.3)

                    g.select(".domain").remove()

                  })
          .transition().duration(750)

       // Nest Data:
          var res_nested = d3.nest()
            .key(d=>d.Metric)
            .entries(resNew)

        // Update the other elements
          glines.select('.line') //select line path within line-group (which represents a category), then bind new data 
            .data(res_nested)
            .transition().duration(750)
            .attr('d', function(d) {
              return line(d.values)
            })

          mouseG.selectAll('.mouse-per-line')
            .data(res_nested)

          mouseG.on('mousemove', function () { 
              var mouse = d3.mouse(this)
              updateTooltipContent(mouse, res_nested)
            })
        }



      // FUNCTION TO UPDATE CHART WITH  RADIO BUTTON
        function updateChartGroup2(Group2) {

          // Don't forget to filter for the value on the other radio button(s)
          var group1_val = d3.select('input[name="Group"]:checked').property("value");
          var res1 = res.filter(d=>d.Group == group1_val)
          var resNew = res1.filter(d=>d.Group2 == Group2)

      // Define and Update Y axis
          yScale.domain([d3.min(resNew, d => d.Value), d3.max(resNew, d => d.Value)])

          svg.select('.y.axis')
              .call(d3.axisLeft(yScale))
              .call(g => {
                    g.selectAll("text")
                    .style("text-anchor", "middle")
                    .attr("x", -axisPad*2)
                    .attr('fill', '#A9A9A9')

                    g.selectAll("line")
                      .attr('stroke', '#A9A9A9')
                      .attr('stroke-width', 0.7) // make horizontal tick thinner and lighter so that line paths can stand out
                      .attr('opacity', 0.3)

                    g.select(".domain").remove()

                  })
              .transition().duration(750)

       // Nest Data:
              var res_nested = d3.nest()
                .key(d=>d.Metric)
                .entries(resNew)

            // Update the other elements
          glines.select('.line') //select line path within line-group (which represents a category), then bind new data 
            .data(res_nested)
            .transition().duration(750)
            .attr('d', function(d) {
              return line(d.values)
            })

          mouseG.selectAll('.mouse-per-line')
            .data(res_nested)

          mouseG.on('mousemove', function () { 
              var mouse = d3.mouse(this)
              updateTooltipContent(mouse, res_nested)
            })
        }




   // FUNCTION TO INITIATE CHART WITH RADIO BUTTON
        function renderChart(Group, Group2) {

          var res1 = res.filter(d=>d.Group == Group)
          var resNew = res1.filter(d=>d.Group2 == Group2)

          var res_nested = d3.nest() // necessary to nest data so that keys represent each category
            .key(d=>d.Metric)
            .entries(resNew)

          // APPEND MULTIPLE LINES //
          var lines = svg.append('g')
            .attr('class', 'lines')

          glines = lines.selectAll('.line-group')
            .data(res_nested).enter()
            .append('g')
            .attr('class', 'line-group')

          glines  
            .append('path')
              .attr('class', 'line')  
              .attr('d', d => line(d.values))
              .style('stroke', (d, i) => color(i))
              .style('fill', 'none')
              .style('opacity', lineOpacity)
              .style('stroke-width', lineStroke)

          
          // APPEND Y AXIS //
          yScale.domain([d3.min(resNew, d => d.Value), d3.max(resNew, d => d.Value)])

          yAxis = svg.append("g")
              .attr("class", "y axis")
              .call(d3.axisLeft(yScale))
              .call(g => {
                    g.selectAll("text")
                    .style("text-anchor", "middle")
                    .attr("x", -axisPad*2)
                    .attr('fill', '#A9A9A9')

                    g.selectAll("line")
                      .attr('stroke', '#A9A9A9')
                      .attr('stroke-width', 0.7) // make horizontal tick thinner and lighter so that line paths can stand out
                      .attr('opacity', 0.3)

                    g.select(".domain").remove()

                  })
              .append('text')
                .attr('x', 50)
                .attr("y", -10)
                .attr("fill", "#A9A9A9")
                .text("TWh (Substituted Energy)")


          // CREATE HOVER TOOLTIP WITH VERTICAL LINE //
          tooltip = d3.select("#viz").append("div")
            .attr('id', 'tooltip')
            .style('position', 'absolute')
            .style("background-color", "#D3D3D3")
            .style('padding', 6)
            .style('display', 'none')

          mouseG = svg.append("g")
            .attr("class", "mouse-over-effects");

          mouseG.append("path") // create vertical line to follow mouse
            .attr("class", "mouse-line")
            .style("stroke", "#A9A9A9")
            .style("stroke-width", lineStroke)
            .style("opacity", "0");

          var lines = document.getElementsByClassName('line');

          var mousePerLine = mouseG.selectAll('.mouse-per-line')
            .data(res_nested)
            .enter()
            .append("g")
            .attr("class", "mouse-per-line");

          mousePerLine.append("circle")
            .attr("r", 4)
            .style("stroke", function (d) {
              return color(d.key)
            })
            .style("fill", "none")
            .style("stroke-width", lineStroke)
            .style("opacity", "0");

          mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
            .attr('width', width) 
            .attr('height', height)
            .attr('fill', 'none')
            .attr('pointer-events', 'all')
            .on('mouseout', function () { // on mouse out hide line, circles and text
              d3.select(".mouse-line")
                .style("opacity", "0");
              d3.selectAll(".mouse-per-line circle")
                .style("opacity", "0");
              d3.selectAll(".mouse-per-line text")
                .style("opacity", "0");
              d3.selectAll("#tooltip")
                .style('display', 'none')

            })
            .on('mouseover', function () { // on mouse in show line, circles and text
              d3.select(".mouse-line")
                .style("opacity", "1");
              d3.selectAll(".mouse-per-line circle")
                .style("opacity", "1");
              d3.selectAll("#tooltip")
                .style('display', 'block')
            })
            .on('mousemove', function () { // update tooltip content, line, circles and text when mouse moves
              var mouse = d3.mouse(this)

              d3.selectAll(".mouse-per-line")
                .attr("transform", function (d, i) {
                  var xDate = xScale.invert(mouse[0]) // use 'invert' to get date corresponding to distance from mouse position relative to svg
                  var bisect = d3.bisector(function (d) { return d.date; }).left // retrieve row index of date on parsed csv
                  var idx = bisect(d.values, xDate);

                  d3.select(".mouse-line")
                    .attr("d", function () {
                      var data = "M" + xScale(d.values[idx].date) + "," + (height);
                      data += " " + xScale(d.values[idx].date) + "," + 0;
                      return data;
                    });
                  return "translate(" + xScale(d.values[idx].date) + "," + yScale(d.values[idx].Value) + ")";

                });

              updateTooltipContent(mouse, res_nested)

            })

          }



// FUNCTION FOR UPDATING TOOL TIP CONTENT:
      function updateTooltipContent(mouse, res_nested) {

        sortingObj = []
        res_nested.map(d => {
          var xDate = xScale.invert(mouse[0])
          var bisect = d3.bisector(function (d) { return d.date; }).left
          var idx = bisect(d.values, xDate)
          sortingObj.push({key: d.values[idx].Metric, Value: d.values[idx].Value, Group: d.values[idx].Group, year: d.values[idx].date.getFullYear(), month: d.values[idx].date.getMonth()})
        })


        
        sortingObj.sort(function(x, y){
           return d3.descending(x.Value, y.Value);
        })

        var sortingArr = sortingObj.map(d=> d.key)

        var res_nested1 = res_nested.slice().sort(function(a, b){
          return sortingArr.indexOf(a.key) - sortingArr.indexOf(b.key) // rank energy category based on TWh
        })

        tooltip.html(sortingObj[0].year + " (Data Subset: " + sortingObj[0].Group + ')')
          .style('display', 'block')
          .style('left', d3.event.pageX + 20)
          .style('top', d3.event.pageY - 20)
          .style('font-size', 11.5)
          .selectAll()
          .data(res_nested1).enter() // for each energy category, print name and TWh
          .append('div')
          .style('color', d => {
            return color(d.key)
          })
          .style('font-size', 10)
          .html(d => {
            var xDate = xScale.invert(mouse[0])
            var bisect = d3.bisector(function (d) { return d.date; }).left
            var idx = bisect(d.values, xDate)
            return d.key.substring(0, 3) + ": " + d.values[idx].Value.toString() + " TWh"
          })
      }

    })

// END OF D3 CSV CHART FUNTION

    </script>
  </body>
</html>
